<script>
  function fetchLogo(data) {
    let returnData = data;
    let req = new XMLHttpRequest();
    req.open("GET", `https://logo.clearbit.com/${data.link}`, true);
    req.responseType = "arraybuffer";
    req.onreadystatechange = () => {
      if (req.readyState === 4) {
        //if complete
        if (req.status === 200) {
          //check if "OK" (200)
          let arrayBuffer = req.response;
          if (arrayBuffer) {
            let imageArray = new Uint8Array(arrayBuffer);
            returnData.icoImg = imageArray;
            console.log(returnData)
            parent.postMessage(
              { pluginMessage: { type: "returnData", returnData } },
              "*"
            );
          }
        } else {
          parent.postMessage({ pluginMessage: { type: "error" } }, "*");
        }
      }
    };
    req.send(null);
  }

  window.onmessage = async (event) => {
    pmsg = event.data.pluginMessage;
    console.log(pmsg.selection);

    pmsg.selection.forEach((el) => {
      fetchLogo(el);
    });
  };
</script>
